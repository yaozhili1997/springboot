<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>模板文件</title>
</head>
<body>
<h2>成功</h2>
<hr/>
<!--th:text会将获取到的数据写在标签体中-->
<p th:text="${name}">这里显示我的名字</p>

<!--引入公共代码片段,
    通过th:fragment声明的
    注意：header是文件名
    #header_common 是声明的那个属性值
    -->
<div th:replace="header :: header_common"></div>
<!--通过id选择器进行声明代码片段
    注意：header是文件名
    #header_common_id 是声明的那个id值
-->
<div th:replace="header :: #header_common_id" class="success"></div>
<!--
    th:insert 保留引入时使用的标签
    th:replace 不保留引用时使用的标签，将声明片段直接覆盖当前引用标签

-->
<h2 th:insert="header :: #header_common_id"></h2>
</body>
</html>
